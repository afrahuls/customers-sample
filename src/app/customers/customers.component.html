<div>
  <h3>Customers List</h3>
  <ul>
    <li *ngFor="let customer of customersList.customers" >
      <nav><a [routerLink]="['/customers/customer-details', customer.id]" >{{ customer.name }}</a></nav>
      {{customer.status}}
    </li>
    
  </ul>
  <button type="button" value="add" (click)="addCustomer()" >Add Customer</button>
</div>
